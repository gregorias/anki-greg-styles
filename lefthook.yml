pre-commit:
  scripts:
    "format-files.bash":
      runner: bash
    "check-asset-version.py":
      runner: python3
  commands:
    unit-tests:
      run: "./dev/bin/testall"
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: "*.md"
      run: markdownlint {files}
    yaml-prettier:
      tags: style
      glob: "*.{yml,yaml}"
      run: prettier -c {staged_files}
commit-msg:
  commands:
    commitlint:
      run: commitlint --edit={1}
