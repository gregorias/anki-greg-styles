pre-commit:
  scripts:
    "format-files.bash":
      runner: bash
    "check-asset-version.py":
      runner: python3
  commands:
    unit-tests:
      run: "./dev/bin/testall"
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: "*.md"
      run: markdownlint {files}
    ruff:
      tags: lint
      glob: "*.py"
      run: just ruff
    ruff-imports:
      tags: style import
      glob: "*.py"
      run: ruff check --select=I001 {staged_files}
    yaml-prettier:
      tags: style
      glob: "*.{yml,yaml}"
      run: prettier -c {staged_files}
    yapf:
      tags: style
      glob: "*.py"
      run: yapf -i -r {staged_files} && git add {staged_files}
commit-msg:
  commands:
    commitlint:
      run: commitlint --edit={1}
